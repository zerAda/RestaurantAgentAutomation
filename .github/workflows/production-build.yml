name: Production Build & Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Inventory CMS (Strapi)
        uses: docker/build-push-action@v5
        with:
          context: ./inventory-cms
          file: ./inventory-cms/Dockerfile
          push: false
          tags: ralphe/cms:latest

      - name: Build Admin Dashboard
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./admin-dashboard/Dockerfile
          push: false
          tags: ralphe/admin:latest

      - name: Build Kiosk App
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./kiosk-app/Dockerfile
          push: false
          tags: ralphe/kiosk:latest

      - name: Verify Docker Compose Config
        run: docker compose -f docker-compose.hostinger.prod.yml config
